<dom-module id="search-input">

  <style is="custom-style">
    .search {
      border-bottom: 1px solid #cfd8dc;
      border-left: 0px;
      border-right: 0px;
      border-top: 0px;
      padding-top: 4px;
      padding-bottom: 4px
    }

    .search input {
      border: none;
      outline: 0;
      padding: 18px 16px 16px 0px;
      font-size: 16px;
      font-family: Roboto, Noto, sans-serif;      
    }

    .search iron-icon {
      color: rgb(170, 170, 170);
      padding: 17px 15px 15px 15px;      
    }
  </style>

  <template>
    <div class="horizontal layout search">
      <iron-icon icon="search"></iron-icon>
      <input class="flex" placeholder$="[[placeholder]]" autocomplete="off" value="{{query::input}}">
    </div>
  </template>


</dom-module>

<script>
  (function () {
    Polymer({
      is: 'search-input',

      properties: {
        query: {
          type: String,
          notify: true
        },
        placeholder: String
      }
    });
  })();
</script>
